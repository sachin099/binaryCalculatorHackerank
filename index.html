<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    <title>Binary Calculator</title>
</head>
<body>

    <h1 id="demotext">Binary Calculator</h1>
    <div class="littleGap"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="resultSection">
                    <div id="res">

                    </div>
                    <div id="btns">
                        <button id="btn0" onclick="clickZero()">0</button>
                        <button id="btn1" onclick="clickOne()">1</button>
                        <button id="btnClr" onclick="clickClr()">C</button>
                        <button id="btnEql" onclick="clickEql()">=</button>
                        <button id="btnSum" onclick="clickSum()">+</button>
                        <button id="btnSub" onclick="clickSub()">-</button>
                        <button id="btnMul" onclick="clickMul()">*</button>
                        <button id="btnDiv" onclick="clickDiv()">/</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                <div class="gap"></div>
                <h3 class="display1">This is binary calculator made by me as a last exercise in my 10 days of Javascript course by Hackerrank</h3>
                <p class="display1"> It calculates binary addition, substraction, multiplication and integer based division. </br> Try it out!</p>

            </div>
        </div>
    </div>

     <script src="js/binaryCaljs.js" type="text/javascript"></script>
</body>
</html>
